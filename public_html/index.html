<!doctype html>
<html lang=en-us>
	<head>
		<base url= target=_self>
		<link rel=icon       type=image/x-icon href=favicon.ico>
		<link rel=stylesheet type=text/css     href=style.css>
		<meta charset=UTF-8>
		<title>JonCall</title>
	</head>
	<body>
		<div class="grid gap-half pad-full">
			<h1 class=card>JonCall</h1>
			<form class="card grid">
				<h2       style="grid-area:1/1/span 1/span 2">Add new entry</h2>
				<label    style="grid-area:2/1;text-align:right" for=txtFullName>Name:&nbsp;</label>
				<input    style="grid-area:2/2" type=text name=fullname id=txtFullName>
				<label    style="grid-area:3/1;text-align:right" for=txtPhone>Phone:&nbsp;</label>
				<input    style="grid-area:3/2" type=text name=phone id=txtPhone>
				<label    style="grid-area:4/1;text-align:right" for=txtReason>Reason:&nbsp;</label>
				<textarea style="grid-area:4/2" type=text name=description id=txtReason></textarea>
				<button   style="grid-area:5/1/span 1/span 2">Submit</button>
			</form>
			<div class=card>
				<h2>Yet-to-call</h2>
				<div id=notCalled class="grid spreadsheet"></div>
			</div>
			<div class=card>
				<h2>Already called</h2>
				<div id=yesCalled class="grid spreadsheet"></div>
			</div>
		</div>
	</body>
</html>
